intro: |
  
I have extensive knowledge of Java and it's associated frameworks such as Spring and Hibernate (JPA). I also have fundamental knowledge of Python, Golang and Angular 4. I live the software development life cycle with Agile & Scrum Methodologies. 

Apart from my technical interests, my hobbies include outdoor sports such as cricket, cycling, rock climbing and mountaineering. I have accomplished basic course in rock climbing with grade 'A' at Swami Vivekananda Institute of Mountaineering (SVIM), Gujarat.<br/><br/>

